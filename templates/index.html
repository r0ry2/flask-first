{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user %}
        <h1>Hello, {{ user }}!</h1>
    {% else %}
        <h1>Hello, Stranger!</h1>
    {% endif %}

    <h2>Comments:</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment }}</li>
        {% endfor %}
    </ul>
{% endblock %}
